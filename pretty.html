<body onload="c = a.getContext`2d`, 
a.height = a.width = h = location.hash.substr(1)||1e3; //set square canvas dimensions and save height
img = c.createImageData(h, h); 
  for (k=x =  h*h; x--; img.data[x*4-1]=i) //only set the alpha values, color defaults to black
    for (i = zi = zr = 0; i<255&zi<2&zr<2;i++) //max iterations = 255, so no further normalization is needed for display
      xtemp = zi * zr,
      zi = zi * zi - zr * zr-2 + x %h/ h*4, //imaginary part of z
      zr = 2 * xtemp - 2 + 4*x/k; //real part of z
c.putImageData(img, 0, 0)">
  <canvas id=a>
